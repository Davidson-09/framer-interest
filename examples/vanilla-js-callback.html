<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest Callback Handler</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    
    .loading {
      margin: 40px 0;
    }
    
    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: #e60023;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Pinterest Authentication</h1>
  
  <div class="loading">
    <div class="spinner"></div>
    <p>Processing authentication...</p>
  </div>

  <!-- Import the Pinterest SDK -->
  <script src="https://cdn.jsdelivr.net/npm/pinterest-integration-sdk@1.0.0/pinterest-sdk.min.js"></script>
  
  <script>
    // Initialize the SDK
    const pinterest = new PinterestSDK({
      apiBaseUrl: 'https://framer-interest.vercel.app', // Replace with your actual service URL
    });
    
    // Handle the callback when the page loads
    document.addEventListener('DOMContentLoaded', () => {
      // This will check for the Pinterest token cookie and redirect accordingly
      // - If authenticated: redirects to the main page
      // - If not authenticated: redirects to the login page
      pinterest.handleCallback('vanilla-js-example.html', 'vanilla-js-example.html?auth=failed');
    });
  </script>
</body>
</html>
